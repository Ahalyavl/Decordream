{% include 'admin_header.html' %}
<div style="margin-bottom: 1em;background:url('/static/assets/img/inter.jpg') ; height: 300px; width: 100%; background-size: cover;" >
  </div>

 <style type="text/css">
 	
 #example1{
  box-shadow: 5px 10px;
}
	
 </style>

<center>
<form method="post">
	<h3>Customer Details</h3>
	<table id="example1" class="table table-hover" style="width:800px;">
		<tr>
			<th>Index</th>
			<th>Customer Name</th>
			<th>Place</th>
			<th>Phone</th>
			<th>Email</th>
			<th>AAdhar No</th>
		</tr>
		{% for i in data['view'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{i['fname']}} {{i['lname']}}</td>
			<td>{{i['place']}}</td>
			<td>{{i['phone']}}</td>
			<td>{{i['email']}}</td>
			<td>{{i['aadhar']}}</td>
		</tr>
		{% endfor %}
	</table>
</form>
</center>
{% include 'footer.html' %}
